# about
about:
  enable: true
  title: "Who am I?"
  content: "<p class='lead'>
    Roy Espiritu recalls many a summers ago on a dre, without nay preparation, he joined an 
    extemporaneous story telling contest at the last minute and unanimously won first place.  
    He was in middle school.  He became the school's feature editor.  And a writer was born.
    Roy is bilingual, speaks conversational Cebuano.  His heritage is Filipino with 
    Hispanic, Chinese, and Japanese ethnicity.
    </p>
    <p class='lead'>
    A movie buff, he has a personal library of 
    films he loves outside of an eclectic collection of books.  Some of them served as an 
    inspiration to his writing.  His earlier work is in illustrated comic magazine.  Roy 
    Espiritu lives in the Midwest.  He is a physician, married with three children.
    </p>"
  image:
    x: "img/who-am-i/user-picture.png"
    _2x: "img/who-am-i/user-picture@2x.png"

